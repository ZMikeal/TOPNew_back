<include file="Public/header" /> 

<div class="right_col" role="main">
  

 <div class="row">
              <div class="col-md-12 col-xs-13">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>个人信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <!-- <form class="form-horizontal form-label-left input_mask"> -->
                    <form action="{:U('User/moduser')}" method="post" class="form-horizontal">


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">用户名：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" placeholder="{$list.username}" disabled="disabled">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">员工号： </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control" disabled="disabled" placeholder="{$list.id_employee}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">部门：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control"  disabled="disabled" placeholder="{$list.user_department}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">科室：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <input type="text" class="form-control"  disabled="disabled" placeholder="{$list.user_office}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">职位：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control"  disabled="disabled" placeholder="{$list.user_job}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">上级：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control"  disabled="disabled" placeholder="{$list.user_leader}">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">邮箱：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control"  value="{$list.user_email}" name="user_email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">身份证号：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control"  value="{$list.id_card}" name="id_card">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">银行卡号：</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                           <input type="text" class="form-control"  value="{$list.id_bank}" name="id_bank">
                        </div>
                      </div>
                      <if condition="$list.id_level eq 3">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">员工类型：</label>
                        <div class="col-md-2 col-sm-4 col-xs-12">
                           <select class="form-control" name="user_type">
                             <option value="职能员工" <if condition="$list.user_type eq 职能员工">selected</if>>职能员工</option>
                             <option value="专业员工" <if condition="$list.user_type eq 专业员工">selected</if>>专业员工</option>
                           </select>
                        </div>
                      </div>
                      </if>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          <!-- <button type="submit" class="btn btn-primary">Cancel</button> -->
                          <button type="submit" class="btn btn-success">提交</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>


</div>
<include file="Public/foot" />
